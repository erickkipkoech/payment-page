<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Plus Jakarta Sans">

    <title>Pesapal</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div><img src="assets/Group1.png"><div>
    </header>
<div>
    <form method="post" action="">
        <h2>Fill Form to Complete Payment</h3>
        <div class="div-inputs-first">
            <label class="label" for="fisrtname">FIRST NAME<span>*</span></label>
            <input class="input" type="text">
        </div>
        <div class="div-inputs">
            <label class="label" for="lastname">LAST NAME<span>*</span></label>
            <input class="input" type="text">
        </div>
        <div class="div-inputs">
            <label class="label" for="email">EMAIL ADDRESS<span>*</span></label>
            <input class="input" type="text">
        </div>
        <div class="contact">
            <div id="phone">
                <label class="label" for="phone">PHONE NUMBER<span>*</span></label>
                <input class="row-inputs" type="text">
            </div>
            
            <div id="amount">
                <label class="label" for="amount">AMOUNT<span>*</span></label>
                <input  class="row-inputs" type="text">
            </div>
        </div>
        <div class="description">
            <label class="label" for="fisrtname">DESCRIPTION<span>*</span></label>
            <textarea></textarea>
        </div>
        <div class="submit-btn">
            <input type="submit" value="Make Payment">
        </div>
    </form>
</div>
</body>
</html>
